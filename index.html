            padding: 0;

            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            margin-bottom: 40px;
        }

        .header h1 {

            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #718096;
            font-weight: 300;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {

        }

        .stat-card.active {
            background: #4299e1;
            color: white;
        }

        }

        .stat-card.active .stat-label {

        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .active-projects { color: #4299e1; }

        .on-track { color: #48bb78; }
        .not-started { color: #4299e1; }

        .projects-title {

        async function getAccessToken() {
            const now = Math.floor(Date.now() / 1000);
            const expiry = now + 3600; // 1 hour from now
            
            const header = {
                "alg": "RS256",
                "typ": "JWT"
            };
            
            const payload = {
                "iss": SERVICE_ACCOUNT.client_email,
                "scope": "https://www.googleapis.com/auth/spreadsheets.readonly",
                "aud": "https://oauth2.googleapis.com/token",
                "exp": expiry,
                "iat": now
            };
            
            // Simple JWT creation (for production, use a proper JWT library)
            const jwt = await createJWT(header, payload, SERVICE_ACCOUNT.private_key);
            
            const formBody = 'grant_type=' + encodeURIComponent('urn:ietf:params:oauth:grant-type:jwt-bearer') +
                            '&assertion=' + encodeURIComponent(jwt);
            
            const response = await fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formBody
            });
            
            const data = await response.json();
            return data.access_token;
        }
        
        async function createJWT(header, payload, privateKey) {
            // This is a simplified JWT creation - in production use a proper library
            const encoder = new TextEncoder();
            
            const headerB64 = btoa(JSON.stringify(header)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            const payloadB64 = btoa(JSON.stringify(payload)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            
            const data = `${headerB64}.${payloadB64}`;
            
            // Import the private key
            const keyData = privateKey
                .replace('-----BEGIN PRIVATE KEY-----', '')
                .replace('-----END PRIVATE KEY-----', '')
                .replace(/\s/g, '');
            
            const binaryKey = Uint8Array.from(atob(keyData), c => c.charCodeAt(0));
            
            const cryptoKey = await crypto.subtle.importKey(
                'pkcs8',
                binaryKey,
                {
                    name: 'RSASSA-PKCS1-v1_5',
                    hash: 'SHA-256'
                },
                false,
                ['sign']
            );
            
            const signature = await crypto.subtle.sign(
                'RSASSA-PKCS1-v1_5',
                cryptoKey,
                encoder.encode(data)
            );
            
            const signatureB64 = btoa(String.fromCharCode(...new Uint8Array(signature)))
                .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            
            return `${data}.${signatureB64}`;
        }

                document.getElementById('projectsContainer').innerHTML = `
                    <div class="error-message">
                        <strong>Error loading data:</strong> ${error.message}
                        <br><br>
                        Make sure your Google Sheet is shared publicly (Anyone with link can view).
                        <br><br>
                        Check the browser console for more details.
                    </div>
                `;
            }
        }

        function loadData() {
            // Show loading state
            document.getElementById('projectsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading projects from Google Sheets...</p>
                </div>
            `;

            // Load from Google Sheets
            loadFromGoogleSheets();
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // Initial load
        loadData();
    </script>
</body>
</html>
