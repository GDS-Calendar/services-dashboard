                'Blocked/Stuck': '🔴',
                'Completed': '✅',
                'On Hold': '⏸️'
            };
            return statusIcons[status] || '⚪';
        }

        function getStatusClass(status) {
            const statusMap = {
                'Not Started': 'not-started',
                'In Progress': 'in-progress',
                'Blocked/Stuck': 'blocked-stuck',
                'Completed': 'completed',
                'On Hold': 'on-hold'
            };
            return statusMap[status] || 'not-started';
        }

        function createProjectCard(project) {
            const directorClass = getDirectorClass(project.director);
            const statusClass = getStatusClass(project.status);
            const statusIcon = getStatusIcon(project.status);
            
            return `
                <div class="project-card ${directorClass}" data-status="${project.status.toLowerCase().replace('/', '-').replace(' ', '-')}">
                    <div class="project-header">
                        <div>
                            <div class="project-title">${project.projectName}</div>
                            <div class="project-director">${project.director}</div>
                        </div>
                        <div class="status-badge status-${statusClass}">
                            ${statusIcon} ${project.status}
                        </div>
                    </div>
                    <div class="project-note">${project.latestNote}</div>
                    <div class="project-footer">
                        <div class="last-updated">
                            <span>🕒</span>
                            <span>Updated ${project.lastUpdated}</span>
                        </div>
                        <div class="target-date">
                            <span>🎯</span>
                            <span>${project.targetDate}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateDirectorStats(data) {

            document.getElementById('shelleyCount').textContent = directorCounts['Shelley'];
            document.getElementById('chrisOCount').textContent = directorCounts['Oster'];
            document.getElementById('walidCount').textContent = directorCounts['Walid'];
            document.getElementById('chrisFCount').textContent = directorCounts['Chris F.'];
            document.getElementById('natalieCount').textContent = directorCounts['Natalie'];
            document.getElementById('timCount').textContent = directorCounts['Tim'];
        }

        function updateStats(data) {
            // Filter out completed and on hold for active count
            const activeData = data.filter(p => p.status !== 'Completed' && p.status !== 'On Hold');
            const total = activeData.length;
            
            const blockedStuck = data.filter(p => p.status === 'Blocked/Stuck').length;
            const inProgress = data.filter(p => p.status === 'In Progress').length;
            const notStarted = data.filter(p => p.status === 'Not Started').length;
            const completed = data.filter(p => p.status === 'Completed').length;
            const onHold = data.filter(p => p.status === 'On Hold').length;

            document.getElementById('totalProjects').textContent = total;
            document.getElementById('blockedStuck').textContent = blockedStuck;
            document.getElementById('inProgress').textContent = inProgress;
            document.getElementById('notStarted').textContent = notStarted;
            document.getElementById('completed').textContent = completed;
            document.getElementById('onHold').textContent = onHold;
        }

        function renderProjects(data) {
            const container = document.getElementById('projectsContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="loading"><p>No projects found.</p></div>';
                return;
            }

            // Apply director filter first if active
            let filteredData = data;
            if (currentDirector) {
                filteredData = data.filter(p => p.director === currentDirector);
            }

            // Then apply status filter - but only if it's not 'all'
            if (currentFilter !== 'all') {
                filteredData = filteredData.filter(p => 
                    p.status.toLowerCase().replace('/', '-').replace(' ', '-') === 
                    currentFilter.replace('/', '-').replace(' ', '-')
                );
            }

            container.innerHTML = filteredData.map(createProjectCard).join('');
        }

        function filterByDirector(director) {
            currentDirector = director;
            currentFilter = 'all';
            
            console.log('Filtering by director:', director);
            console.log('Current filter:', currentFilter);

            // Update director card states
            document.querySelectorAll('.director-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const directorMap = {
                'Khalid': 'directorKhalid',
                'Shelley': 'directorShelley',
                'Oster': 'directorChrisO',
                'Walid': 'directorWalid',
                'Chris F.': 'directorChrisF',
                'Natalie': 'directorNatalie',
                'Tim': 'directorTim'
            };

                document.getElementById(directorMap[director]).classList.add('active');

        function navigateToHome() {
            currentDirector = null;
            currentFilter = 'all';

            // Reset all card states
            document.querySelectorAll('.director-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById('statAll').classList.add('active');
            
            // Hide navigation elements
            document.getElementById('breadcrumbCard').style.display = 'none';

            // Reset title
            document.querySelector('.projects-title').textContent = 'Active Projects';

            // Update stats to show all data
            updateStats(projectsData);
            updateDirectorStats(projectsData);

        }

        function filterByStatCard(status) {
            currentFilter = status;

            // Remove active class from all stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to clicked card
            const cardMap = {
                'all': 'statAll',

            renderProjects(projectsData);

        function filterProjects(status) {
            currentFilter = status;
            
            // Remove active from stat cards when using filter buttons
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderProjects(projectsData);
        }

        async function getAccessToken() {
            const now = Math.floor(Date.now() / 1000);
            const expiry = now + 3600; // 1 hour from now
            
            const header = {
                "alg": "RS256",
                "typ": "JWT"
            };
            
            const payload = {
                "iss": SERVICE_ACCOUNT.client_email,
                "scope": "https://www.googleapis.com/auth/spreadsheets.readonly",
                "aud": "https://oauth2.googleapis.com/token",
                "exp": expiry,
                "iat": now
            };
            
            // Simple JWT creation (for production, use a proper JWT library)
            const jwt = await createJWT(header, payload, SERVICE_ACCOUNT.private_key);
            
            const formBody = 'grant_type=' + encodeURIComponent('urn:ietf:params:oauth:grant-type:jwt-bearer') +
                            '&assertion=' + encodeURIComponent(jwt);
            
            const response = await fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formBody
            });
            
            const data = await response.json();
            return data.access_token;
        }
        
        async function createJWT(header, payload, privateKey) {
            // This is a simplified JWT creation - in production use a proper library
            const encoder = new TextEncoder();
            
            const headerB64 = btoa(JSON.stringify(header)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            const payloadB64 = btoa(JSON.stringify(payload)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            
            const data = `${headerB64}.${payloadB64}`;
            
            // Import the private key
            const keyData = privateKey
                .replace('-----BEGIN PRIVATE KEY-----', '')
                .replace('-----END PRIVATE KEY-----', '')
                .replace(/\s/g, '');
            
            const binaryKey = Uint8Array.from(atob(keyData), c => c.charCodeAt(0));
            
            const cryptoKey = await crypto.subtle.importKey(
                'pkcs8',
                binaryKey,
                {
                    name: 'RSASSA-PKCS1-v1_5',
                    hash: 'SHA-256'
                },
                false,
                ['sign']
            );
            
            const signature = await crypto.subtle.sign(
                'RSASSA-PKCS1-v1_5',
                cryptoKey,
                encoder.encode(data)
            );
            
            const signatureB64 = btoa(String.fromCharCode(...new Uint8Array(signature)))
                .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            
            return `${data}.${signatureB64}`;
        }

        async function loadFromGoogleSheets() {
            try {
                console.log('Starting Google Sheets data load...');
                
                const accessToken = await getAccessToken();
                console.log('Access token obtained successfully');
                
                // Load from multiple tabs to get all project data
                const dashboardResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Dashboard!A5:F1000`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                
                const onHoldResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/On%20Hold%20Projects!A2:F1000`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                
                const completedResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Completed%20Projects!A2:F1000`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                
                console.log('API Responses status:', dashboardResponse.status, onHoldResponse.status, completedResponse.status);
                
                if (!dashboardResponse.ok) {
                    throw new Error(`HTTP error! status: ${dashboardResponse.status}`);
                }
                
                const dashboardData = await dashboardResponse.json();
                const onHoldData = onHoldResponse.ok ? await onHoldResponse.json() : { values: [] };
                const completedData = completedResponse.ok ? await completedResponse.json() : { values: [] };
                
                console.log('Dashboard rows:', dashboardData.values ? dashboardData.values.length : 0);
                console.log('On Hold rows:', onHoldData.values ? onHoldData.values.length : 0);
                console.log('Completed rows:', completedData.values ? completedData.values.length : 0);
                
                // Combine all data
                const allRows = [
                    ...(dashboardData.values || []),
                    ...(onHoldData.values || []),
                    ...(completedData.values || [])
                ];
                
                console.log('Total combined rows:', allRows.length);
                
                if (allRows.length === 0) {
                    console.log('No data found in any sheet');
                    projectsData = [];
                    return;
                }
                
                // Transform the sheet data into our project format
                projectsData = allRows
                    .filter(row => row[0] && row[1]) // Only require Director and Project Name
                    .map(row => ({
                        director: row[0] || '',
                        projectName: row[1] || '',
                        status: row[2] || 'Not Started',
                        latestNote: row[3] || 'No notes yet',
                        lastUpdated: row[4] || 'Never',
                        targetDate: row[5] || 'No date set'
                    }));
                
                console.log('Processed projects data:', projectsData);
                console.log('Number of projects after processing:', projectsData.length);
                
                updateStats(projectsData);
                updateDirectorStats(projectsData);
                renderProjects(projectsData);
                
            } catch (error) {
                console.error('Error loading data from Google Sheets:', error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="error-message">
                        <strong>Error loading data:</strong> ${error.message}
                        <br><br>
                        Make sure your Google Sheet is shared publicly (Anyone with link can view).
                        <br><br>
                        Check the browser console for more details.
                    </div>
                `;
            }
        }

        // Auto-refresh every 3 minutes (180,000 milliseconds)
        setInterval(loadData, 3 * 60 * 1000);

        // Show refresh indicator
        function showRefreshIndicator() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.innerHTML = '⏳';
            refreshBtn.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                refreshBtn.innerHTML = '🔄';
                refreshBtn.style.transform = 'scale(1)';
            }, 2000);
        }

        // Enhanced loadData function with refresh indicator
        function loadData() {
            showRefreshIndicator();
            
            // Show loading state
            document.getElementById('projectsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading projects from Google Sheets...</p>
                </div>
            `;

            // Load from Google Sheets
            loadFromGoogleSheets();
        }

        // Initial load
        loadData();
    </script>
